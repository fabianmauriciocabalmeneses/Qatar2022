<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/Argentina.css">
    <title>Argentina Team</title>
</head>
<body>
    <main class="container">
        <h1 class="title">Complete the information for each player</h1>

        <div class="tryAgain" >
            <button class="btn" id="tryAgain">TRY AGAIN</button>
        </div>
        

        <div class="cardsContainer">

            
        <div class="cards">
            <div class="img">
                <img src="../img/Messi.jpg" alt="Messi">
            </div>
            <div class="contenc">
                <h3 class="fullname maintitle" id="fullNameMessi">
                    Player's full name
                </h3>
                <p class="user text " id="userNameMessi">

                </p>
                <h3 class="team maintitle" id="teamMessi">
                    Current team
                </h3>
                <p class="userTeam text" id="userTeamMessi">

                </p>
                <h3 class="team maintitle" id="ageMessi">
                    Player Age
                </h3>
                <p class="userAge text" id="userAgeMessi">
                    
                </p>

            </div>
        </div>

        <div class="cards">
            <div class="img">
                <img src="../img/Dibala.jpg" alt="Dybala">
            </div>
            <div class="contenc">
                <h3 class="fullname maintitle" id="fullNameDybala">
                    Player's full name
                </h3>
                <p class="user text" id="userNameDybala">
                    
                </p>
                <h3 class="team maintitle" id="teamDybala">
                    Current team
                </h3>
                <p class="userTeam text" id="userTeamDybala">
                   
                </p>
                <h3 class="team maintitle" id="ageDybala">
                    Player Age
                </h3>
                <p class="userAge text" id="userAgeDybala">
                    
                </p>

            </div>
        </div>

        <div class="cards">
            <div class="img">
                <img src="../img/Dimaria.jpg" alt="Dimaria">
            </div>
            <div class="contenc">
                <h3 class="fullname maintitle" id="fullNameDimaria">
                    Player's full name
                </h3>
                <p class="user text" id="userNameDimaria">

                </p>
                <h3 class="team maintitle" id="teamDimaria">
                    Current team
                </h3>
                <p class="userTeam text" id="userTeamDimaria">

                </p>
                <h3 class="team maintitle" id="ageDimaria">
                    Player Age
                </h3>
                <p class="userAge text" id="userAgeDimaria">
                    
                </p>

            </div>
        </div>

        



        </div>

        <div class="btnSumit1">
            <button class="btmSubmit" type="button" id="sumit">Check your answer</button>
        </div>

    

        

       

    </main>
    
    <script src="../js/Argentina.js"></script>

</html>
